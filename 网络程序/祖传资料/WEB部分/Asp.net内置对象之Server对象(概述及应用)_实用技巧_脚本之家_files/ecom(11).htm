        <script type="text/javascript">
        var ThisPage = {
            layout: function(h) {
                var k = h.userConfig;
                var c = h.fullConfig;
                var i = true;
                var o = {};
                var q = using("Cpro.Template.LayoutEngine.Base");
                c.containerPaddingLeft = 0;
                c.containerPaddingRight = 0;
                c.containerPaddingTop = 0;
                c.containerPaddingBottom = 0;
                var f = c.templateWidth;
                var j = c.templateHeight;
                var g = q.layoutContainer(f, j, c);
                c.titlePaddingLeft = 0;
                c.titlePaddingRight = 0;
                c.titlePaddingTop = 0;

                c.titleFrontIconPaddingRight = 0;
                var l = 7 * c.titleFontSize;
                var d = c.titleFontSize + 4;
                c.titleLineHeight = c.titleFontSize + 4;
                c.titleFontFamily = decodeURIComponent(c.titleFontFamily);
                if (c.titleFontFamily !== decodeURIComponent("%E5%AE%8B%E4%BD%93")) {
                    c.titleFontFamily += "," + decodeURIComponent("%E5%AE%8B%E4%BD%93")
                }
                var r = q.layoutTitle(l, d, c, "left");
                o[r.dataKey] = r;
		c.itemPaddingLeft = 0;
		c.itemPaddingRight = 0;
                c.itemPaddingTop = 1;
                c.itemPaddingBottom = 1;
                var b = 7 * c.titleFontSize + c.itemPaddingLeft + c.itemPaddingRight;
                var m = c.titleFontSize + 4 + c.itemPaddingTop + c.itemPaddingBottom;
                if (c.iconLinkUnitConfig) {
                    //var a = c.titleFontSize == 12 ? 15 : 16;
                    //var e = c.titleFontSize == 12 ? 12 : 15;
                    var a = 12;
		    var e = 12;
		    var n = q.layoutIcon(a, e, c);
                    o[n.dataKey] = n;
                    //b = b + a + c.titleFrontIconPaddingRight;
		    //number margin-right 
		            var rankspace = c.titleFontSize == 12 ? 3 : 4;
                    b = b + a + rankspace;
                }
                var p = q.layoutItem(b, m, c);
                if (c.iconLinkUnitConfig) {
                    p.content.push(n)
                }
                p.content.push(r);
                if (c.adColumnCount > 1) {
                    c.itemColumnSpace = Math.floor((c.templateWidth - 2 * c.containerBorderWidth - b * c.adColumnCount) / (c.adColumnCount - 1))
                } else {
                    c.itemColumnSpace = c.templateWidth - 2 * c.containerBorderWidth - b * c.adColumnCount
                }
                if (c.adRowCount > 1) {
                    c.itemRowSpace = Math.floor((c.templateHeight - 2 * c.containerBorderWidth - m * c.adRowCount) / (c.adRowCount - 1))
                } else {
                    c.itemRowSpace = c.templateHeight - 2 * c.containerBorderWidth - m * c.adRowCount
                }
                g = q.layoutSpace(g, p, c);
                g.layoutIndex = o;

            },
            initialize : function () {
                this.template = using("Cpro.Template");
                this.varManager = using("Cpro.Template.TemplateVariableManager");
                                
                this.userConfig = this.varManager.getFullNameConfig(window.config);
                this.fullConfig = this.varManager.getVariables(this.userConfig);
                
                resort_ads = this.resortAdbyColumn(ads, this.userConfig);
                this.layoutObj = this.layout({
                    userConfig : this.userConfig,
                    fullConfig : this.fullConfig
                });
                    
                this.template.PaintEngine.paint({
                    userConfig : this.userConfig,
                    fullConfig : this.fullConfig,
                    layoutObj : this.layoutObj,
                    data : resort_ads
                });
                
                this.template.DataEngine.paint({
                    userConfig : this.userConfig,
                    fullConfig : this.fullConfig,
                    layoutObj : this.layoutObj,
                    data : resort_ads
                });
                
                this.initIcon(resort_ads,this.userConfig);
                //Added
                this.initEvents();
                //-Added
            },
            //Added
            currentHLElement: null,
            fadeInTimer: 0,
            fadeOutTimer: 0,
            fadeInTimeout: 20,
            fadeOutTimeout: 20,
            fadeInTime: 300,
            fadeOutTime: 300,
            setOpacity: function(el,value){
                el.style.filter = 'alpha(opacity='+Math.round(value*100)+')';
                el.style.mozOpacity = value;
                el.style.opacity = value;
            },
            fadeIn: function(el){
                var that = this;
                this.setOpacity(el,0);
                var opacity = 0;
                var interval = 10;
                var counter = 0;
                var times = Math.ceil(that.fadeInTime/interval);
                clearInterval(el.fadeInTimer);
                var timer = el.fadeInTimer = setInterval(function(){
                    counter++;
                    opacity = counter/times;
                    that.setOpacity(el,opacity);
                    if(counter >= times){
                        that.setOpacity(el,1);
                        clearInterval(timer);
                    }
                },interval);
            },
            fadeOut: function(el){
                var that = this;
                this.setOpacity(el,1);
                var opacity = 0;
                var interval = 10;
                var counter = 0;
                var times = Math.ceil(that.fadeInTime/interval);
                clearInterval(el.fadeOutTimer);
                var timer = el.fadeOutTimer = setInterval(function(){
                    counter++;
                    opacity = 1 - counter/times;
                    that.setOpacity(el,opacity);
                    if(counter >= times){
                        that.setOpacity(el,0);
                        clearInterval(timer);
                    }
                },interval);
            },
            initEvents: function(){
                //use event delegation
                var container = document.getElementById("container");
                var that = this;
                container.onmouseover = function(e){
                    e = e || window.event;
                    var target = e.target || e.srcElement;
                    var node;
                    node = target;
                    var isFromDescendant = false;
                    var crt;
                    //if(!node.className){return;}
                    while(node){
                        var className = node.className || '';
                        if(className.indexOf('title_') !== -1){
                            break;
                        }
                        node = node.parentNode;
                    }
                    if(node && node.className.indexOf('title_') !== -1){
                        isFromDescendant = true;
                    }
                    crt = node;
                    if(!isFromDescendant){return;}
                    //remove
                    var currentHLElement = that.currentHLElement;
                    if(currentHLElement === crt){
                        return;    
                    }
                    if(currentHLElement){
                        currentHLElement.className = currentHLElement.className.replace(/\s+hilite/g,'');  
                    }
                    crt.className += ' hilite';
                    that.currentHLElement = crt;
                    var lastChild = crt.lastChild;
                    while(lastChild && !lastChild.tagName){
                        lastChild = lastChild.previousSibling;    
                    }
                    that.fadeIn(lastChild);
                };
                container.onmouseout = function(e){
                    e = e || window.event;
                    var target = e.target || e.srcElement;
                    var other = e.relatedTarget || e.toElement;
                    var node;
                    var crt = target;
                    while(crt && crt.parentNode){
                        var className = crt.className || '';
                        if(className.indexOf('title_') !== -1){
                            break;
                        }
                        crt = crt.parentNode;
                    }
                    if(!crt || !crt.className || crt.className.indexOf('title_') === -1){
                        return;    
                    }
                    var isToSelf = false;
                    node = other;
                    while(node && node !== crt){
                        node = node.parentNode;
                    }
                    if(node === crt){
                        isToSelf = true;
                    }
                    if(isToSelf){return;}

                    //remove
                    var currentHLElement = crt;
                    if(currentHLElement){
                        currentHLElement.className = currentHLElement.className.replace(/\s+hilite/g,'');  
                    }
                    that.currentHLElement = null;
                    /*
                    var lastChild = crt.lastChild;
                    while(!lastChild){
                        lastChild = lastChild.previousSibling;    
                    }
                    that.fadeOut(lastChild);
                    */
                };
                container.onclick = function(e){
                    e = e || window.event;
                    var target = e.target || e.srcElement;
                    if(target.tagName && target.tagName.toUpperCase() === 'A'){
                        //native anchor click event
                        return;    
                    }
                    var node;
                    node = target;
                    var isFromDescendant = false;
                    var crt;
                    if(!node.className){return;}
                    while(node && node.className && node.className.indexOf('title_') === -1){
                        node = node.parentNode;
                    }
                    if(node && node.className.indexOf('title_') !== -1){
                        isFromDescendant = true;
                    }
                    crt = node;
                    if(!isFromDescendant){return;}
                    var link = crt.getElementsByTagName('A')[0];
                    if(link){
                        var url = link.href;
                        if(url){
                            window.open(url);    
                        }
                    }
                };
            },
            //-Added
            initIcon : function(ads,param){
                var container = document.getElementById("container");
                var ad_index = 0;
                var top_times = 0;
                for(var i=0;i<container.children.length && ad_index < ads.length;i++){
                    var item = container.children[i];
                    if(item.className == "item"){
                        /*Added*/
                        var type1 = "nm", type2 = "nm";
                        var anchor = item.getElementsByTagName('A')[0];
                        if(anchor){
                            var text = 'innerText' in anchor? anchor.innerText:anchor.textContent;
                            var byteLength = text.replace(/[^\u0000-\u00ff]/g,'aa').length;
                            if(byteLength <= 12){
                                type2 = "nr";    
                            }  
                        }
                        /*-Added*/
                        if (param.adRowCount == 1) {
			            if (ad_index < 3) {
			                /*Added*/
			                type1 = "tp";
			                /*-Added*/
                            item.className = "item title_top"/*Added*/ + " "+type1+"_"+type2+"_" + param.titleFontSize/*-Added*/;
				            item.children[0].className = "wrapper_top_" + param.titleFontSize;
			            } else {
                            item.className = "item title_normal"/*Added*/ + " "+type1+"_"+type2+"_" + param.titleFontSize/*-Added*/;
				            item.children[0].className = "wrapper_normal_" + param.titleFontSize;
			            }
                        } else {
			            if (ad_index % param.adColumnCount == 0 && top_times < 3) {
			                /*Added*/
			                type1 = "tp";
			                /*-Added*/
                            item.className = "item title_top"/*Added*/ + " "+type1+"_"+type2+"_" + param.titleFontSize/*-Added*/;
				            item.children[0].className = "wrapper_top_" + param.titleFontSize;
                            top_times++;
			            } else {
                            item.className = "item title_normal"/*Added*/ + " "+type1+"_"+type2+"_" + param.titleFontSize/*-Added*/;
				            item.children[0].className = "wrapper_normal_" + param.titleFontSize;
			            }
                        }
			            item.children[0].innerHTML = ad_index % param.adColumnCount * param.adRowCount + parseInt(ad_index / param.adColumnCount) + 1;
                        ad_index++;
                    }
                }
            },
            resortAdbyColumn : function(ads, param) {
                var resort_ads = new Array(param.adRowCount * param.adColumnCount);
                for (var i = 0; i < resort_ads.length; i++) {
                    if (i >= ads.length) {
                        resort_ads[i % param.adRowCount * param.adColumnCount + parseInt(i / param.adRowCount)] = ads[i - ads.length];
                    } else {
                        resort_ads[i % param.adRowCount * param.adColumnCount + parseInt(i / param.adRowCount)] = ads[i];
                    }
                }
                return resort_ads;
            }
